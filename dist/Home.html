  <body>
    <h1>CAT RATING :)</h1>
    <p>rate the cat</p>
    <div id="catpic"></div>
    
    <form>
      <input type="text" id="Nickname" placeholder="&#xf007;  Give the cat a name"/>
      <input type="number" id="Rating" min="0" max="10" placeholder="&#xf023;  Rating from 1 to 10"/>
      <input type="email" id="Email" placeholder="&#xf023;  Please enter your email"/>
      <br>
      <p class="message" id="message"></p>
      <button type="button" id="ratebutton">rate</button>
      <button type="button" id="generatebutton">I dont like this cat :/</button>        
    </form>

    <p><a href="index.html">sign out</a></p>
    <button type="button" id="seeRatingButton">See your ratings</button>
